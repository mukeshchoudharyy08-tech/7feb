
<!DOCTYPE html>
<html>
<head>
<title>Camera Fly </title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
}
.scene {
    width: 100vw;
    height: 100vh;
    perspective: 800px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.tunnel {
    position: relative;
    width: 300px;
    height: 300px;
    transform-style: preserve-3d;
    animation: fly 3s linear infinite;
}
.box {
    position: absolute;
    width: 40px;
    height: 40px;
    background: #5a4cc5;
}
@keyframes fly {
    from {
        transform: translateZ(0);
    }
    to {
        transform: translateZ(1500px);
    }
}
</style>
</head>
<body>
<div class="scene">
    <div class="tunnel">
        <div class="box" style="top:20px; left:30px; transform: translateZ(-200px);"></div>
        <div class="box" style="top:200px; left:150px; transform: translateZ(-400px);"></div>
        <div class="box" style="top:100px; left:250px; transform: translateZ(-600px);"></div>
        <div class="box" style="top:100px; left:50px; transform: translateZ(-800px);"></div>
        <div class="box" style="top:200px; left:350px; transform: translateZ(-1000px);"></div>
    </div>
</div>
</body>
</html>
