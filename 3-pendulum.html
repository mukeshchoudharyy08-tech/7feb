
<html>
<head>
<title>Pendulum</title>
<style>
body{
    margin:0;
    height:100vh;
    background:#000000;
    display:flex;
    justify-content:center;
    align-items:flex-start;
}
.pendulum{
    margin-top:40px;
    display:flex;
    flex-direction:column;
    align-items:center;
    transform-origin:top;
    animation:swing 1s infinite alternate ease-in-out;
}
.rod{
    width:6px;
    height:300px;
    background:#ffffff;
}
.bob{
    width:60px;
    height:60px;
    background:rgb(246, 255, 0);
    border-radius:50%;
}
@keyframes swing{
    from{ transform:rotate(-30deg); }
    to{ transform:rotate(30deg); }
}
</style>
</head>
<body>
<div class="pendulum">
    <div class="rod"></div>
    <div class="bob"></div>
</div>
</body>
</html>
