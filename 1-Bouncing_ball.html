<!DOCTYPE html>
<html>
<head>
<title>Bouncing Ball Animation</title>

<style>
body {
    margin: 0;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
}
.ground {
    position: absolute;
    bottom: 100px;
    width: 500px;
    height: 8px;
    background: #ffffff;
}
.ball {
    width: 70px;
    height: 70px;
    background: rgb(255, 242, 0);
    border-radius: 60%;
    position: absolute;
    bottom: 100px;
    animation: bounce 1s infinite;
}
@keyframes bounce {
    0% {
        transform: translateY(0) scale(1,1);
    }
    50% {
        transform: translateY(-200px) scale(1,1);
    }
    100% {
        transform: translateY(0) scale(1.2,0.8);
    }
}
</style>
</head>

<body>
<div class="ball"></div>
<div class="ground"></div>

</body>
</html>
