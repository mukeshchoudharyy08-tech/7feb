
<!DOCTYPE html>
<html>
<head>
<title>Opening Door</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
}
.scene {
    perspective: 800px;
}
.frame {
    width: 200px;
    height: 300px;
    border: 8px solid #332f2f;
    position: relative;
}
.door {
    width: 100%;
    height: 100%;
    background: rgba(54, 8, 8, 0.636);
    position: absolute;
    transform-origin: left center;
    animation: openDoor 5s ease-in-out infinite;
}
.handle {
    width: 15px;
    height: 15px;
    background: rgba(141, 90, 74, 0.634);
    border-radius: 50%;
    position: absolute;
    right: 15px;
    top: 50%;
}
@keyframes openDoor {
    0% {
        transform: rotateY(0deg);
    }
    50% {
        transform: rotateY(-75deg);
    }
    100% {
        transform: rotateY(0deg);
    }
}
</style>
</head>
<body>
<div class="scene">
    <div class="frame">
        <div class="door">
            <div class="handle"></div>
        </div>
    </div>
</div>

</body>
</html>
