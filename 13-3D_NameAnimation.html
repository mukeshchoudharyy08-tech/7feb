
<!DOCTYPE html>
<html>
<head>
<title>13_3D_Name_Animation</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#2c2c2c;
  perspective:600px;
}
.name{
  font-size:60px;
  font-weight:bold;
  color:#fbff00;
  transform:translateZ(-200px) scale(0);
  animation:pop 3s ease-out forwards infinite;
}
@keyframes pop{
  to{
    transform:translateZ(0) scale(1) rotateY(360deg);
  }
}
</style>
</head>
<body>
  <div class="name">Mukesh</div>
</body>
</html>
