
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bouncing Ball in Box</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
}
.box {
    width: 400px;
    height: 300px;
    border: 2px solid #ffffff;
    position: relative;
    background: #111111;
}
.ball {
    width: 50px;
    height: 50px;
    background: rgb(255, 230, 0);
    border-radius: 60%;
    position: absolute;
    bottom: 2px;
    left: 45%;
    transform: translateX(-50%);
    animation: bounce 1.5s ease-in-out infinite;
}
@keyframes bounce {
    0% {
        transform: translateY(0) scale(1,1);
    }
    50% {
        transform: translateY(-200px) scale(1,1);
    }
    100% {
        transform: translateY(0) scale(1.2,0.8);
    }
}
</style>
</head>
<body>
<div class="box">
    <div class="ball"></div>
    <div class="ground"></div>
</div>
</body>
</html>
