
<!DOCTYPE html>
<html>
<head>
<title>Jumping Cube</title>

<style>
body {
    margin: 0;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
}
.ground {
    position: absolute;
    bottom: 100px;
    width: 300px;
    height: 6px;
    background: #ffffff;
}
.cube {
    width: 60px;
    height: 60px;
    background: rgb(246, 255, 0);
    position: absolute;
    bottom: 100px;
    animation: bounce 1.2s infinite;
}
@keyframes bounce {
    0% {
        transform: translateY(0) scale(1,1);
    }
    50% {
        transform: translateY(-200px) scale(1,1);
    }
    100% {
        transform: translateY(0) scale(1.7,0.7);
    }
}
</style>
</head>
<body>
<div class="cube"></div>
<div class="ground"></div>
</body>
</html>
